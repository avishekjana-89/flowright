{% extends 'base.html' %}

{% block title %}Test Data{% endblock %}

{% block header %}Test Data{% endblock %}

{% block content %}
  <div class="card">
    <h3>Test Data Files</h3>
    <ul>
      {% for f in files %}
        <li>
          {{ f }}
          <a href="/testdata/edit/{{ f }}">Edit</a>
          <a href="/testdata/download/{{ f }}">Download</a>
          <form style="display:inline" method="post" action="/testdata/delete">
            <input type="hidden" name="name" value="{{ f }}" />
            <button class="button small" type="submit" title="Delete">
              <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6m5 0V4a2 2 0 0 1 2-2h0a2 2 0 0 1 2 2v2"/></svg>
            </button>
          </form>
        </li>
      {% else %}
        <li>No files</li>
      {% endfor %}
    </ul>
    <div style="margin-top:1em">
      <form style="display:inline-block" method="post" action="/upload-data" enctype="multipart/form-data">
        <input class="input" type="file" name="file" />
        <button class="button">Upload Data</button>
      </form>
      <a class="button" href="/testdata/new">Create New</a>
    </div>
  </div>
{% endblock %}

<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Recorder - Persistent</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <h3>Persistent Recorder</h3>
      <div id="status" class="status">‚óè <span id="statusText">Paused</span></div>
    </div>
    <div class="controls">
      <button id="startBtn" class="primary">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="stopBtn">Stop</button>
      <button id="refreshBtn">Refresh</button>
      <button id="dedupeBtn">Deduplicate</button>
      <button id="downloadBtn">Download</button>
      <button id="clearBtn">Clear</button>
      <div class="count">Events: <span id="evtCount">0</span></div>
    </div>
    <div class="table-wrap">
      <table id="eventsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Time</th>
            <th>Action</th>
            <th>Selector</th>
            <th>Value</th>
            <th></th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div id="detailModal" class="modal" style="display:none">
      <div class="modal-content">
        <button id="closeModal">Close</button>
        <pre id="detailPre"></pre>
      </div>
    </div>
  </div>
  <script src="recorder_window.js"></script>
</body>

</html>
